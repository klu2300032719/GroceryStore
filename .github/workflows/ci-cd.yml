name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # Run pipeline whenever you push to "main" branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./SPRINGBOOTWORKSPACE/GroceryStoreApplication
          file: ./SPRINGBOOTWORKSPACE/GroceryStoreApplication/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/grocery-backend:latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/grocery-frontend:latest
